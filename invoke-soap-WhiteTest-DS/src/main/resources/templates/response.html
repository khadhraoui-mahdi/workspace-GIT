<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thymeleaf Form handling Demo</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="py-5">TEK-UP White Test Result </h1>
<table class="table table-striped table-bordered">
    <tr>
        <th>Student Id</th>
        <th>Student Name</th>
        <th>Exam Id</th>
        <th>Exam Name</th>
       
        <th>adress street</th>
        <th>adress city</th>
        <th>adress poste code</th>
         <th>Date</th>
    </tr>
   
   
    <tr th:if="${response.student == null or response.exam == null}" th:each="response.badRequests : ${response.badRequests}">
        <td colspan="8" th:text= "${response.badRequests}+'   '+'!!!!!! '" ></td>
     
    </tr> 
    
   
  

    
 <tr th:if="${response.student != null and response.exam != null }"   th:each="response : ${response}">
       
        <td th:text="${response.student.id}"></td> 
        <td th:text="${response.student.name}"></td>
        
        <td th:text="${response.exam.code}"></td> 
        <td th:text="${response.exam.name}"></td>
        
        <td th:text="${response.student.address.street}"></td>
        <td th:text="${response.student.address.city}"></td>
       <td th:text="${response.student.address.posteCode}"></td> 
        
    
        
      
        <td th:text="${response.date}"></td>
     </tr>
</table>
</body>
</html>
